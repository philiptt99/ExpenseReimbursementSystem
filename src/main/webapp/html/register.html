<html>

<head>
	<title>Register Page</title>
	<link rel="icon" href="/Project1_ERS/res/favicon.ico">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="/Project1_ERS/css/login.css">
</head>

<body>
	<div>
		<div class="center">

			<div class="container">
				<div class="text">Registration Form

				</div>
				<br>
				<br>
				<form method="post" action="/Project1_ERS/register.change">
					<div class="row g-3 align-items-center">
						<div class="col-auto">
							<label for="inputPassword6" class="col-form-label">Username: </label>
						</div>
						<div class="col-auto">
							<input id="inputPassword6" class="form-control" name="userName"
								aria-describedby="passwordHelpInline">
						</div>
						<div class="col-auto">
							<span id="passwordHelpInline" class="form-text">
								Must be 5-20 characters long and alphanumeric only.
							</span>
						</div>
					</div>
					<br>
					<div class="row g-3 align-items-center">
						<div class="col-auto">
							<label for="inputPassword6" class="col-form-label">Password: </label>
						</div>
						<div class="col-auto">
							<input id="inputPassword6" class="form-control" name="passWord" type="password"
								aria-describedby="passwordHelpInline">
						</div>
						<div class="col-auto">
							<span id="passwordHelpInline" class="form-text">
								Must be 8-20 characters long and alphanumeric only.
							</span>
						</div>
					</div>
					<br>
					<div class="row g-3 align-items-center">
						<div class="col-auto">
							<label for="inputPassword6" class="col-form-label">First Name: </label>
						</div>
						<div class="col-auto">
							<input id="inputPassword6" class="form-control" name="firstName"
								aria-describedby="passwordHelpInline">
						</div>
						<div class="col-auto">
							<span id="passwordHelpInline" class="form-text">
								case-insensitive
							</span>
						</div>
					</div>
					<br>
					<div class="row g-3 align-items-center">
						<div class="col-auto">
							<label for="inputPassword6" class="col-form-label">Last Name: </label>
						</div>
						<div class="col-auto">
							<input id="inputPassword6" class="form-control" name="lastName"
								aria-describedby="passwordHelpInline">
						</div>
						<div class="col-auto">
							<span id="passwordHelpInline" class="form-text">
								case-insensitive
							</span>
						</div>
					</div>
					<br>
					<div class="row g-3 align-items-center">
						<div class="col-auto">
							<label for="inputPassword6" class="col-form-label">Employee ID: </label>
						</div>
						<div class="col-auto">
							<input id="inputPassword6" class="form-control" name="employeeID"
								aria-describedby="passwordHelpInline">
						</div>
						<div class="col-auto">
							<span id="passwordHelpInline" class="form-text">
								please enter the numeric part only.
							</span>
						</div>
					</div>
					<br>
					<div>
						<p>Employment Type:</p>
						<input type="radio" id="employee" name="employment_type" value="employee">
						<label for="employee">Employee</label><br>
						<input type="radio" id="manager" name="employment_type" value="manager">
						<label for="manager">Manager</label><br>

					</div>
					<br>
					<div class="mb-3">
						<label for="exampleInputEmail1" class="form-label">Email address</label>
						<input type="email" name="email" class="form-control" id="exampleInputEmail1"
							aria-describedby="emailHelp">
						<div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
					</div>

					
					<button type="submit" class="btn btn-primary" onclick="return confirm('Ok to confirm your information is correct or Cancel to resubmit?')">Submit</button>
				</form>
				<a href="login.html">Back to Login Page</a>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
		crossorigin="anonymous"></script>
</body>

</html>
